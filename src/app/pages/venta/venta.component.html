<mat-toolbar>Registro Venta</mat-toolbar>

<mat-card class="example-card">

    <form class="example-container" [formGroup]="form"  #ventaForm="ngForm">
 
        <!--    (ngSubmit)="aceptar()" -->
                <div class="example-container">

                    <mat-grid-list cols="2" rowHeight="100px">
                        <mat-grid-tile>
                            <mat-form-field>
                                <input type="text" placeholder="Producto" matInput [matAutocomplete]="autoVenta"
                                    [formControl]="myControlProducto" formControlName="producto">
                        </mat-form-field>
                        <mat-autocomplete #autoVenta="matAutocomplete" [displayWith]="displayFnProducto"
                        (optionSelected)="seleccionarProducto($event)">
                        <mat-option *ngFor="let p of filteredOptionsProducto | async" [value]="p" >
                            {{ p.nombre }}
                            </mat-option>
                        </mat-autocomplete>
                        </mat-grid-tile>

                        <mat-grid-tile>
                            <mat-form-field>
                                <input type="number" matInput placeholder="Cantidad"  [(ngModel)]="cantidad"  formControlName="cantidad">
                        </mat-form-field>
                        </mat-grid-tile>

                        <mat-grid-tile>
                            <button mat-raised-button color="primary" type="button" (click)="agregarCarrito()">Agregar Carrito</button>
                        </mat-grid-tile>
